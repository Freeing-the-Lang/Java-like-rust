name: ğŸ¤ Open Contribution System

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-branch:
    name: ğŸª„ Auto Create Feature Branch
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§© Create contributor branch
        run: |
          contributor="${{ github.actor }}"
          branch="feature/${contributor}"
          echo "ğŸ”§ Creating branch: $branch"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$branch" || git checkout "$branch"
          git push origin "$branch" || echo "Branch already exists"

  auto-merge:
    name: ğŸ¤– Auto Approve & Merge
    runs-on: ubuntu-latest
    needs: prepare-branch
    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: âœ… Auto Approve and Merge PRs
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: merge
          MERGE_COMMIT_MESSAGE: "ğŸ¤ Auto-merged community PR by ${{ github.actor }}"

  notify:
    name: ğŸ“¢ Notify Contribution
    runs-on: ubuntu-latest
    needs: auto-merge
    steps:
      - name: ğŸ’¬ Print Thank-you Message
        run: |
          echo "ğŸ‰ Thank you @${{ github.actor }} for contributing!"
          echo "ğŸª¶ Your PR has been successfully merged into main."
